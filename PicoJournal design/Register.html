<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Felix Gellner">

  <title>PicoJournal</title>
  <link rel="icon" type="image/png" href="img/favicon-16x16.png" />

  <!-- Bootstrap Core CSS -->
  <link href="styles/frameworks/bootstrap.min.css" rel="stylesheet">

  <!-- fonts-->
  <link href="http://fonts.googleapis.com/css?family=Nixie+One" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Ledger" rel="stylesheet" type="text/css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/css/full-width-pics.css">
  <!--compiled SASS-->
  <link rel="stylesheet" href="styles/css/picojournal.css">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-inverse navbar-top my-nav" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand brand" href="index.html"><span class="pico">Pico</span><span class="journal">Journal</span></a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="home.html">Log in</a></li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
  </nav>

  <header class="image-bg-fluid-height">
    <img class="img-responsive img-center" src="img/scriptmtbold.png" alt="logo picojournal">

    <section class="jumbo-message">
      <div class="container">
        <div class="row">
          <div class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 seller-text">
            <h1>Register</h1>
            <p class="lead section-lead"></p>

            <form role="form">

              <div class="field">
                <div class="form-group">
                  <label for="email">Email address:</label>
                  <input type="email" class="form-control" id="email">
                </div>
              </div>

              <div class="field">
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="name" class="form-control" id="name">
                </div>
              </div>

              <div class="field">
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" id="pwd">
                </div>
              </div>

              <div class="field">
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" id="pwd2">
                </div>
              </div>

              <div class="actions">
                <button type="submit" class="my-btn btn center-block ">Sign Up!</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </header>

  

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <p>Copyright &copy; Felix Gellner 2016</p>
        </div>
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container -->
  </footer>
</body>

<!-- jQuery -->
<script src="js/jquery.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>

</html>
